<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magnetic Button Effect</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
          rel="stylesheet"
        />
        <style>
      
          .magnetic-button {
            position: relative;
            padding: 25px 50px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b, #ff9966);
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-family: "Quicksand", sans-serif;
            font-size: 24px;
            color: white;
            font-weight: 700;
            letter-spacing: 1.5px;
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
          }

          .magnetic-button:hover {
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.5);
          }

          .magnetic-button .inside-magnetic-button {
            display: inline-block;
            z-index: 1;
          }
        </style>
      </head>

      <body>
    
          <button class="magnetic-button">
            <div class="inside-magnetic-button">Hover Me</div>
          </button>
    
        <script>
          const magnetism = 0.5; // How much the cursor moves the button
          const springStrength = 0.25; // How strong the spring force is
          const dampening = 0.75; // How much the button slows down after leaving the cursor
          const elasticity = 1.3; // How much the button seems to spring back after leaving the cursor
          document.querySelectorAll(".magnetic-button").forEach((button) => {
            let currentX = 0;
            let currentY = 0;
            let velocityX = 0;
            let velocityY = 0;
            let animationFrame = null;

            function updateButtonPosition() {
              button.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }

            function animate() {
              velocityX *= dampening;
              velocityY *= dampening;
              currentX += velocityX;
              currentY += velocityY;
              const distance = Math.sqrt(
                currentX * currentX + currentY * currentY
              );
              if (
                Math.abs(distance) < 0.01 &&
                Math.abs(velocityX) < 0.01 &&
                Math.abs(velocityY) < 0.01
              ) {
                currentX = 0;
                currentY = 0;
                velocityX = 0;
                velocityY = 0;
                updateButtonPosition();
                cancelAnimationFrame(animationFrame);
                return;
              }
              // Spring force towards origin
              const springForceX = -currentX * springStrength;
              const springForceY = -currentY * springStrength;
              velocityX += springForceX;
              velocityY += springForceY;
              updateButtonPosition();
              animationFrame = requestAnimationFrame(animate);
            }
            button.addEventListener("mousemove", (e) => {
              cancelAnimationFrame(animationFrame);
              const rect = button.getBoundingClientRect();
              currentX = e.clientX - rect.left - rect.width / 2;
              currentY = e.clientY - rect.top - rect.height / 2;
              // Apply magnetism
              currentX *= magnetism;
              currentY *= magnetism;
              velocityX = 0;
              velocityY = 0;
              updateButtonPosition();
            });
            button.addEventListener("mouseleave", (e) => {
              const rect = button.getBoundingClientRect();
              const exitX = e.clientX - rect.left - rect.width / 2;
              const exitY = e.clientY - rect.top - rect.height / 2;
              // Set initial velocity in the opposite direction of exit
              velocityX = -exitX * magnetism * elasticity;
              velocityY = -exitY * magnetism * elasticity;
              animate();
            });
          });
        </script>
      </body>
    </html>
  </body>
</html>
